  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #navbar {
      background-color: #333;
      overflow: hidden;
    }

    #navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    #navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    #company-name {
      float: left;
      font-size: 18px;
      padding: 14px 16px;
      color: white;
    }

    #search-bar {
      float: right;
      margin-top: 8px;
      margin-right: 16px;
    }

    #login-signup {
      float: right;
      margin-top: 8px;
      margin-right: 16px;
    }
  </style>
</head>
<body>

  <div id="navbar">
    <div id="company-name">Your Company</div>
    <a href="#home">Home</a>
    <a href="#contact">Contact</a>
    <input type="text" id="search-bar" placeholder="Search...">
    <a href="#login-signup" id="login-signup">Login/Signup</a>
  </div>

</body>
</html>
