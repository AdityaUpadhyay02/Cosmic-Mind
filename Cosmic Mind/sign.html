<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: rgb(126, 223, 8);
    color: white;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 90px 504px;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(45, 45, 45, 45);
}
#signupForm{
    padding: 34px;
   color: black;
   background: rgb(126, 223, 8);
}

h2 {
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: royalblue;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
    <title>Signup Page</title>
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
        const signupForm = document.getElementById('signupForm');
const passwordField = document.getElementById('password');
const confirmPasswordField = document.getElementById('confirmPassword');

signupForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = passwordField.value;
    const confirmPassword = confirmPasswordField.value;

    // Check if passwords match
    if (password !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        confirmPasswordField.value = '';
        confirmPasswordField.focus();
        return;
    }

    // You can add your signup/registration logic here
    // Typically, you would send this data to a server for registration and handle the response

    // For this example, let's just display the entered information
    alert(`Registration successful!\nUsername: ${username}\nEmail: ${email}`);
});

    </script>
</body>
</html>
