<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <style>
      .custom-font {
    font-family: "Your Font Name", sans-serif;
    font-size: 16px;
    font-weight: bold;
    /* font-style: italic; */
    color: red; /* Initial font color */
    transition: color 0.3s; /* Add a smooth transition effect */
}

.custom-font:hover {
    color: blue; /* Font color on hover */
}

    </style>
</head>
<body>
    <p class="custom-font">Hover over this text to change its color.</p>
</body>
</html>
