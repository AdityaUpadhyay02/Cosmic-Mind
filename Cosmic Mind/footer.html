    <style>

footer {
    background-color: #333;

    padding: 20px;

.footer-content {
    max-width: 1200px;

    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: #007bff; /* Change color on hover to your preferred color */
}

.footer-content p {
    margin: 0;
}
